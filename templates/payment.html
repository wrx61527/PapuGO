{% extends "layout.html" %}
{% block title %}Płatność{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="mb-4 text-center">Potwierdź płatność</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Łącznie do zapłaty: {{ "%.2f"|format(total_price) }} zł</h5>

                    <p class="text-center text-muted small mb-4">(To jest tylko symulacja - żadna płatność nie zostanie pobrana)</p>

                    <form method="POST" action="{{ url_for('place_order') }}">
                        <div class="mb-3">
                            <label for="cardName" class="form-label">Imię i nazwisko</label>
                            <input type="text" class="form-control" id="cardName" value="Jan Kowalski" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Numer karty</label>
                            <input type="text" class="form-control" id="cardNumber" value="**** **** **** 1234" readonly>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cardExpiry" class="form-label">Data ważności (MM/RR)</label>
                                <input type="text" class="form-control" id="cardExpiry" value="12/28" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cardCVC" class="form-label">Kod CVC</label>
                                <input type="text" class="form-control" id="cardCVC" value="***" readonly>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                             <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-credit-card-fill me-2"></i> Zapłać i złóż zamówienie
                            </button>
                             <a href="{{ url_for('view_cart') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Anuluj i wróć do koszyka
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
