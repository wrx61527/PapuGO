{% extends "layout.html" %}
{% block title %}Logowanie / Rejestracja{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Zaloguj się</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="action" value="login">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Nazwa użytkownika</label>
                <input type="text" class="form-control" id="loginUsername" name="username" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Zaloguj</button>
        </form>

        <hr>

        <h2>Zarejestruj się</h2>
        <form method="POST" action="{{ url_for('login') }}">
             <input type="hidden" name="action" value="register">
             <div class="mb-3">
                 <label for="registerUsername" class="form-label">Nazwa użytkownika</label>
                 <input type="text" class="form-control" id="registerUsername" name="username" required>
             </div>
             <div class="mb-3">
                 <label for="registerPassword" class="form-label">Hasło</label>
                 <input type="password" class="form-control" id="registerPassword" name="password" required>
             </div>
             <button type="submit" class="btn btn-success">Zarejestruj</button>
         </form>
    </div>
</div>
{% endblock %}
